<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container mt-0 board ">
		<div class="p-5 fw-bold text-info rounded">
			<div class="display-1 me-5 d-inline-block glow">Tic Tac Toe</div>
			<embed class='glow_logo glow_logo_adj mb-4 d-inline' src='tic-tac-toe-hand-drawn-game.svg'>
			<span class="display-6 mt-5 pt-10 glow">Get ready to play!</span><br><br>
		</div>
		
		<div class="d-flex flex-column flex-lg-row center align-items-center justify-content-center mb-5">
      <div id="board " class="ms-5 glow_logo">
        <div class="row">
          <div class="cell" onclick="makeMove(0)"></div>
          <div class="cell" onclick="makeMove(1)"></div>
          <div class="cell" onclick="makeMove(2)"></div>
        </div>
        <div class="row">
          <div class="cell" onclick="makeMove(3)"></div>
          <div class="cell" onclick="makeMove(4)"></div>
          <div class="cell" onclick="makeMove(5)"></div>
        </div>
        <div class="row">
          <div class="cell" onclick="makeMove(6)"></div>
          <div class="cell" onclick="makeMove(7)"></div>
          <div class="cell" onclick="makeMove(8)"></div>
        </div>
      </div>
      <div class="ms-5">
				<p class="glow_logo mt-4" id="ask_restart">Do you want to restart game?</p>
				<button type="button" class="btn btn glow" id="restart" onclick="resetBoard()">Restart!</button>
			</div>
    </div>
  </div>
<script src="js/script.js"></script>
<script src="js/jqery-min3.6.4.js"></script>
</body>
</html>
